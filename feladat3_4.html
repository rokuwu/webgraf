<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minden lehetőség kiirató</title>
</head>
<body onload="calculateNumbersOwO()">
<!--
Feladat: 4. Készítsetek egy programot, amely beolvas 4 számot, majd az összes lehetséges módon
vonja ki egymásból a számokat, és jelenítse meg az eredményt (12 lehetőség lesz). Pl. ha a
számok 1, 3, 6, és 10, akkor ilyen sorok jelenjenek meg (10100|2 pont):
1-3=-2
3-1=2
10-3=7
3-10=-7
-->
<h1>Minden lehetőség:</h1>
<div id="result"></div>
</body>
<script>
    function calculateNumbersOwO(){
        var i;
        var out = document.getElementById("result");
        var a = prompt("Add meg az A számot!");
        var b = prompt("Add meg a B számot!");
        var c = prompt("Add meg a C számot!");
        var d = prompt("Add meg a D számot!");
        var textarray = ["a - b", "b - a", "a - c", "c - a", "a - d", "d - a", "b - c", "c - b", "b - d", "d - b", "c - d", "d - c"]
        var resultsarray = [a - b, b - a, a - c, c - a, a - d, d - a, b - c, c - b, b - d, d - b, c - d, d - c];   
        function displaytextarray() {
            for (i = 0; i < textarray.length; i++) {
                out.appendChild(document.createTextNode(textarray[i] + " = " + resultsarray[i]));
                out.appendChild(document.createElement("br"));
            }
        }
        displaytextarray(textarray);
    }
</script>
</html>
