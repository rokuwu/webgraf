<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 3/8</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Adj meg egy egész számot!"));
        var b=parseInt(prompt("Adj meg egy egész számot!"));
        var c=parseInt(prompt("Adj meg egy egész számot!"));
        var temp;

        if(a<=b){
            temp=a;
            for(a;a<b;a=a+c){
                if(a!=temp){
                    document.write(a + "\n");
                }    
            }
        }
        if(b<=a){
            temp=b;
            for(b;b<a;b=b+c){
                if(b!=temp){
                    document.write(b + "\n");
                }                
            }
        }

    </script>
</body>
</html>
