<!DOCTYPE html><html><body><canvas id="vaszon" width="400" height="400" style="border:1px solid #c3c3c3;"></canvas><script>function rajzol(){var c= document.getElementById("vaszon");var ctx = c.getContext("2d");
    var x=document.getElementById("x").value;var y=document.getElementById("y").value;var r=document.getElementById("r").value;ctx.beginPath(); ctx.arc(x,y,r,0,2*Math.PI);ctx.stroke();}function torles(){var c = document.getElementById("vaszon");var ctx = c.getContext("2d");ctx.clearRect(0, 0, c.width, c.height);}</script><p id="eredmeny">Ide kerül az eredmény</p><form>X: <input type="text" id="x"> Y: <input type="text" id="y"> R: <input type="text" id="r"></br><input type="button" value="Rajzolás" onclick="rajzol()"><input type="button" value="Törlés" onclick="torles()"></form></body></html>
