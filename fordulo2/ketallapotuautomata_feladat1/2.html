<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 2</title>
</head>
<body>
    <script>
        var n=prompt("Adj meg egy egész számot!");
        
        function binary_ones(num){
            var binary="";
            var ones=0;
            
            while(num>0){
                if(num%2==0){
                    binary="0"+binary;
                }
                else{
                    binary="1"+binary;
                }

                num=Math.floor(num/2);
                console.log(num + " " + binary);
            }

            var i=0;

            while(i<binary.length){
                if(binary[i]==1){
                    ones++;
                }
                
                i++;

                console.log(num + " " + binary + " " + ones);
            } 

            return ones;
        }

        document.write(binary_ones(n));
    </script>
</body>
</html>
