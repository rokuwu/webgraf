<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 2</title>
</head>
<body>
    <script>
        var n=prompt("Adj meg egy egész számot!");

        function binary_ones(decNum){
            var binNum=parseInt(decNum).toString(2);
            var ones=0;

            for(var i=0;i<binNum.length;i++){
                if(binNum[i]=="1"){
                    ones++;
                }
            }

            return ones;
        }

        document.write(`Egyesek száma: ${binary_ones(n)}`);
    </script>
</body>
</html>
