<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Generated Even Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>-->
    <script>
        function calc(){
            var out = document.getElementById("results");
            var num = [];
            //console.log("Started generating...")
            for(var i = 0; i < 20; i++){
                num[i] = Math.floor(Math.random()*100);
                //console.log("Generated: " + num[i]);
                if(num[i] % 2 == 0){
                    out.appendChild(document.createTextNode(num[i]));
                    out.appendChild(document.createElement("br"));
                    //console.log(num[i] + " IS EVEN!")
                }
                //console.log(">>>>>>>>>>>>>>>>>>>>>>>");
            }
        }
    </script>
    <style>
    body {
        background: linear-gradient(270deg, #2b2bb5, #3b2791, #3c1b75);
        background-size: 600% 600%;

        -webkit-animation: anim 30s ease infinite;
        -moz-animation: anim 30s ease infinite;
        animation: anim 30s ease infinite;
    }

    @-webkit-keyframes anim {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    @-moz-keyframes anim {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    @keyframes anim {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    </style>
</head>
<body onload="calc()">
    <div class="container my-2 bg-dark text-light rounded">
        <h1>Randomly Generated Even Numbers</h1>
        <h5 id="results"></h5>
    </div>
</body>
</html>
