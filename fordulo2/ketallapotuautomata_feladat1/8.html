    <button type="button" onclick="moveFrog(0, -1)">Up</button>
    <button type="button" onclick="moveFrog(1, 0)">Right</button>
    <button type="button" onclick="moveFrog(0, 1)">Down</button>
    <button type="button" onclick="moveFrog(-1, 0)">Left</button>

    <script>
        let x = y = 8;
        const froghtml = `<img src="img/frog.png">`;
        const nonehtml = `<img src="img/ko.png">`;

        const KEY_EVENT_TO_DIR = {
            'ArrowUp': () => moveFrog(0, -1),
            'ArrowRight':  () => moveFrog(1, 0),
            'ArrowDown':  () => moveFrog(0, 1),
            'ArrowLeft':  () => moveFrog(-1, 0),
        }

        document.addEventListener('keydown', (ev) => {
            const callback = KEY_EVENT_TO_DIR[ev.key];
            if(callback) {
                callback();
            }
        })

        function getCell (x, y) {
            return document.querySelector(`table tr:nth-child(${y}) td:nth-child(${x})`);
        }

        function moveFrog(dx, dy) {
            getCell(x, y).innerHTML = nonehtml;

            x = y === 8 ? Math.max(Math.min(x + dx, 15), 1) : x;
            y = x === 8 ? Math.max(Math.min(y + dy, 15), 1) : y;

            getCell(x, y).innerHTML = froghtml;
        }

    </script>
