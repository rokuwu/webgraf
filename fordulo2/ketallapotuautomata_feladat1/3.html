<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type="number"],input[type=button] {
            display:block;
            margin: 5px 0;
        }
    </style>
    <title>Feladat 3</title>
</head>
<body>
    <label for="num1">Szám 1</label>
    <input type="number" id="num1">
    <label for="num2">Szám 2</label>
    <input type="number" id="num2">
    <label for="azonos">Két szám azonos számjegyeinek száma?</label>
    <input type="checkbox" name="azonos" id="azonos">
    <input onclick="main()" type="button" name="indit" id="indit" value=Indítás>
    <p id="eredmeny"></p>

    <script>
        function main(){
            var n=document.getElementById("num1").value;
            var m=document.getElementById("num2").value;
            var match=[];
            match=matching_char(n,m);
            document.getElementById("eredmeny").appendChild(document.createTextNode(`A számok egyezősége: ${match}\n`));
            document.getElementById("eredmeny").appendChild(document.createElement("br"));

            if(document.getElementById("azonos").checked){
                var inBoth=[];
                inBoth=in_both(n,m);
                
                document.getElementById("eredmeny").appendChild(document.createTextNode(`Közös karakterek a két számban: ${inBoth}\n`));
                document.getElementById("eredmeny").appendChild(document.createElement("br"));
            }
        }

        function matching_char(x, y){
            if(y.length>x.length){
                let temp=x;
                x=y;
                y=temp;
            }

            var egyezo=0;
            var i=0;
                        
            while(i<x.length){
                if(x[i]==y[i]){
                    egyezo++;
                }
                i++;
            }

            return egyezo;
        }

        function in_both(str1,str2){
            var chars1=str1.split("");
            var chars2=str2.split("");
            var unique1=[...new Set(chars1)];
            var unique2=[...new Set(chars2)];
            var duplicate=0;
            
            if(unique2.length>unique1.length){
                let temp=unique1;
                unique1=unique2;
                unique2=temp;
            }

            for(var i=0;i<unique1.length;i++){
                for(var j=0;j<unique2.length;j++){
                    if(unique1[i]==unique2[j]){
                        duplicate++;
                    }
                }
            }

            return duplicate;
        }
        
    </script>
</body>
</html>
