<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <h1>Üdvözöllek! Kérlek regisztrálj!</h1>
    <form>
        <input type="text" name="username" id="username" placeholder="Felhasználó"><br>
        <input type="text" name="fullname" id="fullname" placeholder="Teljes név"><br>
        <input type="password" name="pass1" id="pass1" placeholder="Jelszó"><br>
        <input type="password" name="pass2" id="pass2" placeholder="Jelszó megint"><br><br>
        <input type="button" value="Regisztrálás!" id="register">
    </form>
</body>
</html>
